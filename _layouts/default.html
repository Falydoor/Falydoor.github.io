<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo title=false %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    <title>{{page.title}}</title>
  </head>
  <body>
    <div class="wrapper{% if page.layout == 'post' %} post{% endif %}">
      {% if page.layout == 'default' %}
      <header>
        <h1><a href="{{ "/" | absolute_url }}">Theo Lebrun</a></h1>
        <p>{{ site.description | default: site.github.project_tagline }}</p>

        <img id="logo" src="{{site.logo | relative_url}}" alt="Logo" />

        <p class="view">
          <a href="https://twitter.com/Falydoor"><img class="logo" src="twitter-logo.png" alt="twitter" /> Twitter</a>
          <br>
          <a href="https://github.com/Falydoor"><img class="logo" src="github-logo.png" alt="github" /> Github</a>
          <br>
          <a href="https://stackoverflow.com/story/falydoor"><img class="logo" src="stackoverflow-logo.png" alt="stackoverflow" /> StackOverflow</a>
          <br>
          <a href="https://www.linkedin.com/in/lebruntheo"><img class="logo" src="linkedin-logo.png" alt="linkedin" /> Linkedin</a>
          <br>
          <a href="https://www.instagram.com/t.lebrun"><img class="logo" src="instagram-logo.png" alt="instagram" /> Instagram</a>
          <br>
          <a href="mailto:mib.ftw@gmail.com"><img class="logo" src="gmail-logo.png" alt="gmail" /> mib.ftw@gmail.com</a>
        </p>

        <p class="view" style="text-align: center">
          <a href="https://www.certmetrics.com/amazon/public/badge.aspx?i=2&t=c&d=2018-11-14&ci=AWS00495992"><img class="aws" src="aws-dev.png" alt="aws-dev" /></a>
          <a href="https://www.certmetrics.com/amazon/public/badge.aspx?i=1&t=c&d=2018-05-22&ci=AWS00495992"><img class="aws" src="aws-sa.png" alt="aws-sa" /></a>
        </p>
      </header>
      {% endif %}
      <section>

      {{ content }}

      </section>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
    {% if site.google_analytics %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');
    </script>
    {% endif %}
  </body>
</html>
